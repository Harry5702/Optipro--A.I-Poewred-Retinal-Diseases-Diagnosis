<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="200" r="180" fill="#f0f8ff" stroke="#3498db" stroke-width="2" />

  <!-- Outer iris ring -->
  <circle cx="250" cy="200" r="120" fill="#e6f4ff" stroke="#3498db" stroke-width="3" />

  <!-- Middle iris ring -->
  <circle cx="250" cy="200" r="90" fill="#d1ebff" stroke="#3498db" stroke-width="2" />

  <!-- Inner iris ring -->
  <circle cx="250" cy="200" r="60" fill="#b0e0ff" stroke="#3498db" stroke-width="2" />

  <!-- Pupil -->
  <circle cx="250" cy="200" r="30" fill="#1a1a1a" />

  <!-- Light reflection -->
  <circle cx="230" cy="180" r="10" fill="white" />
  <circle cx="275" cy="190" r="5" fill="white" />

  <!-- Scan lines -->
  <line x1="50" y1="200" x2="450" y2="200" stroke="#3498db" stroke-width="2" stroke-dasharray="10,8" />
  <line x1="250" y1="20" x2="250" y2="380" stroke="#3498db" stroke-width="2" stroke-dasharray="10,8" />

  <!-- Scanner highlights -->
  <rect x="40" y="195" width="420" height="10" fill="rgba(52, 152, 219, 0.3)" rx="5" ry="5" />
  <rect x="245" y="20" width="10" height="360" fill="rgba(52, 152, 219, 0.3)" rx="5" ry="5" />

  <!-- Scan circular highlight -->
  <circle cx="250" cy="200" r="120" fill="none" stroke="#e74c3c" stroke-width="4" stroke-dasharray="30,15" />

  <!-- Digital elements -->
  <rect x="380" y="40" width="80" height="25" fill="rgba(52, 152, 219, 0.2)" rx="5" ry="5" />
  <text x="390" y="57" font-family="Arial" font-size="12" fill="#3498db">SCANNING</text>

  <rect x="40" y="340" width="100" height="20" fill="rgba(52, 152, 219, 0.2)" rx="5" ry="5" />
  <text x="50" y="355" font-family="Arial" font-size="12" fill="#3498db">AI DETECTION</text>

  <!-- Retina pattern -->
  <g opacity="0.5">
    <path d="M250,200 m-80,0 a80,40 0 1,0 160,0 a80,40 0 1,0 -160,0" fill="none" stroke="#3498db" stroke-width="1" />
    <path d="M250,200 m-65,0 a65,32.5 0 1,0 130,0 a65,32.5 0 1,0 -130,0" fill="none" stroke="#3498db" stroke-width="1" />
    <path d="M250,200 m-50,0 a50,25 0 1,0 100,0 a50,25 0 1,0 -100,0" fill="none" stroke="#3498db" stroke-width="1" />
  </g>

  <!-- Blood vessels (simplified) -->
  <g opacity="0.6">
    <path d="M250,200 l-90,-60 q-5,-10 5,-15 l20,-5" fill="none" stroke="#e74c3c" stroke-width="1" />
    <path d="M250,200 l70,-80 q10,-5 15,5 l10,20" fill="none" stroke="#e74c3c" stroke-width="1" />
    <path d="M250,200 l-50,90 q-10,5 -15,-5 l-5,-15" fill="none" stroke="#e74c3c" stroke-width="1" />
    <path d="M250,200 l80,60 q5,10 -5,15 l-20,5" fill="none" stroke="#e74c3c" stroke-width="1" />
  </g>

  <!-- Heat map effect (simplified) -->
  <g opacity="0.3">
    <circle cx="300" cy="160" r="25" fill="#e74c3c" />
    <circle cx="180" cy="220" r="20" fill="#e74c3c" />
  </g>
</svg> 